<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}
        </div>
        <div>
            {{ form.confirm.label }}<br>
            {{ form.confirm }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
</body>
</html>
